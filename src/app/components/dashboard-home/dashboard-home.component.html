<div class="space-y-6">
  <!-- Welcome Section -->
  <div class="bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome to Inventory Management</h1>
    <p class="text-gray-600">Manage your inventory, track stock movements, and generate reports.</p>
  </div>

  <!-- User Information Card -->
  <div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">User Information</h2>
    <div class="space-y-3">
      <div>
        <span class="text-sm font-medium text-gray-500">Email:</span>
        <span class="ml-2 text-sm text-gray-900">{{ user?.email }}</span>
      </div>
      <div>
        <span class="text-sm font-medium text-gray-500">Roles:</span>
        <div class="ml-2 inline-flex space-x-2">
          <span *ngFor="let role of user?.roles" class="bg-primary-100 text-primary-800 text-xs font-medium px-2 py-1 rounded">
            {{ role }}
          </span>
        </div>
      </div>
      <div>
        <span class="text-sm font-medium text-gray-500">Access Level:</span>
        <span class="ml-2 text-sm text-gray-900">
          {{ isAdmin() ? 'Full Access (Admin)' : 'Limited Access (Staff)' }}
        </span>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <!-- View Products -->
      <button
        (click)="navigateToProducts()"
        class="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors duration-200"
      >
        <div class="w-12 h-12 bg-primary-100 rounded-lg flex items-center justify-center mb-3">
          <svg class="w-6 h-6 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-900">Products</h3>
        <p class="text-gray-600 text-sm">View & manage inventory</p>
      </button>

      <!-- Add Stock Entry -->
      <button
        (click)="navigateToStock()"
        class="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors duration-200"
      >
        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mb-3">
          <svg class="w-6 h-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-900">Stock Movement</h3>
        <p class="text-gray-600 text-sm">Track inventory changes</p>
      </button>

      <!-- Manage Suppliers (Admin only) -->
      <button
        *ngIf="isAdmin()"
        (click)="navigateToSuppliers()"
        class="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors duration-200"
      >
        <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mb-3">
          <svg class="w-6 h-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-900">Suppliers</h3>
        <p class="text-gray-600 text-sm">Manage supplier info</p>
      </button>

      <!-- View Reports -->
      <button
        (click)="navigateToReports()"
        class="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors duration-200"
      >
        <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center mb-3">
          <svg class="w-6 h-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v4a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-900">Reports</h3>
        <p class="text-gray-600 text-sm">Analytics & insights</p>
      </button>
    </div>
  </div>
</div>
